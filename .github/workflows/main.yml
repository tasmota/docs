name: deploy
on:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - run: pip install wheel
      - run: pip install -r requirements.txt
      # - run: mkdocs gh-deploy --force --strict
      - run: mkdocs gh-deploy --force 
