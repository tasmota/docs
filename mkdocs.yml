site_name: Tasmota
site_description: Documentation (Wiki) for Tasmota
site_url: https://tasmota.github.io/docs/
repo_name: 'arendst/tasmota'
repo_url: 'https://github.com/arendst/tasmota'
edit_uri: 'https://github.com/tasmota/docs/blob/master/docs/'
docs_dir: docs
# copyright: 'Copyright &copy; 2020 Tasmota Development Team'

plugins:
  - search:
      lang:
        - de
        - en
  - alternate-link
  - minify:
      minify_html: true
  - redirects:
      redirect_maps:
        'GPIO-Locations.md': 'Pinouts.md'
        'BMP280.md': 'BME280.md'
        'Rule-Cookbook.md': 'Rules.md'
        'Sensor-Configuration.md': 'Peripherals.md'
        'Scripting-Cookbook.md': 'Scripting-Language.md'
        'Status-LED.md': 'Lights.md'
        'Tuya-Protocols.md': 'TuyaMCU.md'
        'Upgrade.md': 'Upgrading.md'
# - htmlproofer

strict: true

theme:
  name: material
  language: 'en'
  # custom_dir: 'overrides'
  logo: '_media/logo.svg'
  favicon: _media/favicon.ico
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: deep purple
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.top
    - navigation.tracking
  font:
    text: Barlow
    code: Roboto Mono

extra:
  social:
    - icon: fontawesome/brands/discord
      link: 'https://discord.gg/Ks2Kzd4'
    - icon: fontawesome/brands/telegram
      link: 'https://t.me/tasmota'
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/tasmota'
markdown_extensions:
  - admonition
  - toc:
     permalink: "~"
     toc_depth: 3
  - pymdownx.mark
  - pymdownx.tabbed
  - pymdownx.emoji:
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.highlight
  - pymdownx.superfences
  - meta

google_analytics:
  - 'UA-140681905-2'
  - 'auto'

extra_css:
  - 'assets/css/anchor-fix.css'

