site_name: Tasmota
site_description: Documentation (Wiki) for Tasmota
site_url: https://tasmota.github.io/docs/
repo_name: 'arendst/tasmota'
repo_url: 'https://github.com/arendst/tasmota'
edit_uri: 'https://github.com/tasmota/docs/blob/master/docs/'
# copyright: 'Copyright &copy; 2020 Tasmota Development Team'

plugins:
  - search:
      lang:
        - de
        - en
  - alternate-link
  - minify:
      minify_html: true
  # - htmlproofer

strict: true

theme:
  name: material
  language: 'en'
  # custom_dir: 'overrides'
  logo: '_media/logo.svg'
  favicon: _media/favicon.ico
  scheme: dark
  palette:
    primary: 'blue'
    accent: 'indigo'
  features:
    - tabs
  font:
    text: Barlow
    code: Roboto Mono

extra:
  social:
    - icon: fontawesome/brands/discord
      link: 'https://discord.gg/Ks2Kzd4'
    - icon: fontawesome/brands/telegram
      link: 'https://t.me/tasmota'
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/tasmota'
markdown_extensions:
  - admonition
  - toc:
     permalink: "~"
     toc_depth: 3
  - pymdownx.mark
  - pymdownx.tabbed
  - pymdownx.emoji:
  - pymdownx.betterem
  - pymdownx.caret
  - codehilite
  - meta

google_analytics:
  - 'UA-140681905-2'
  - 'auto'

extra_css:
  - 'assets/css/anchor-fix.css'

